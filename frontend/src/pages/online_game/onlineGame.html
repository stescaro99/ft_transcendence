<div class="bb">
  <div id="onlineSetup-screen" class="screen column-screen">
    
    <!-- Header con titolo -->
    <div class="column">
      <!-- abbassa il titolo per allinearlo meglio con layout principale -->
  <h1 class="title" style="margin-top: 3.2rem;">{{game.title}}</h1>
      <div id="nickname" class="text-cyan-400 font-medium text-2xl mb-4"></div>
    </div>

    <!-- Status e controlli -->
    <div class="column">
  <div id="status" class="text-white text-xl mb-6">{{game.search_prompt}}</div>
      
      <button id="findMatchBtn" class="btn-large">
        {{game.find_match}}
      </button>
      
      <!-- Messaggio di istruzioni (nascosto inizialmente) -->
      <div id="gameInstructions" class="text-cyan-400 text-lg mt-6 text-center hidden">
        {{game.instructions}}
      </div>
      
      <!-- Info partita (nascosto inizialmente) -->
      <div id="matchInfo" class="text-green-400 text-xl mt-4 hidden">
        {{game.match_found}}
      </div>
    </div>

  </div>
  <div id="gameScreen" class="screen" style="display: none;">
    <div class="game-wrapper">
      <div id="playerNames" class="player-names">
        <div id="player1Name"></div>
        <div id="player2Name"></div>
        <div id="player3Name" style="display:none"></div>
        <div id="player4Name" style="display:none"></div>
      </div>
      <canvas id="gameCanvas" width="1200" height="750" tabindex="0" style="outline: none;"></canvas>
    </div>
  </div>

</div>

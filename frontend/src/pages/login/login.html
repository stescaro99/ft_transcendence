<div class="login-container">

  <div class="flex flex-col justify-center items-center gap-8 mt-10">

    <form id="loginForm"
      class="login-form">
      <h1 class="text-white text-3xl">LOGIN</h1>
      <input type="text" id="username" placeholder="Username" class="display-neon-green" />
      <input type="password" id="password" placeholder="Password" class="display-neon-green" />
      <button type="submit" id="loginButton"
        class="login-btn w-[60%]">
        Login
      </button>
      <button class="login-google">login with google</button>
    </form>

    <button onclick="window.location.href='#/identification'"
      class="login-btn h-fit self-center">
      Sign Up
    </button>

  </div>

</div>

<div class="bb">
    <div id="setup2-screen" class="screen row-screen">
        <div class="column">
        <h2 id="nickname"></h2>
        <p>{{game.choose_color}}</p>
        <div style="display:flex;flex-direction:column;align-items:center;">
          <div class="palette" data-player="1" aria-label="palette-player-1"></div>
          <div id="Preview1" class="paddle-preview" aria-hidden="true"></div>
        </div>
      </div>

      <div class="spacer"></div>

      <div class="column">
        <h1 class="title">PONG</h1>
        <div class="flex flex-col items-center gap-4">
          <button id="startBtn2" class="btn-large">{{game.start}}</button>
          <button id="powerToggleBtn" type="button" class="btn-large" data-state="on">{{game.power_on}}</button>
        </div>
      </div>

      <div class="spacer"></div>

      <div class="column">
        <h2 id="play2"></h2>
        <p>{{game.choose_color}}</p>
        <div style="display:flex;flex-direction:column;align-items:center;">
          <div class="palette" data-player="2" aria-label="palette-player-2"></div>
          <div id="Preview2" class="paddle-preview" aria-hidden="true"></div>
        </div>
        <button id="addBotBtn0" class="btn-large">{{game.add_bot}}</button>
      </div>
    </div>

    <!-- Nomi dei giocatori -->
    <div class="game-wrapper">
      <div id="playerNames">
        <div id="player1Name">{{game.player}} 1</div>
        <div id="player2Name">{{game.player}} 2</div>
      </div>
      <canvas id="pong" width="1200" height="750" style="display: none;"></canvas>
    </div>

    <div class="text-white" id="key"></div>
</div>

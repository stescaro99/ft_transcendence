<div class="flex flex-col items-center justify-center h-screen bg-black relative overflow-hidden">
	
	<!-- Effetti di sfondo neon -->
	<div class="absolute inset-0 bg-gradient-to-br from-purple-900/20 via-blue-900/20 to-cyan-900/20"></div>
	<div class="absolute top-0 left-0 w-full h-full">

		<!-- Effetto glow per il titolo -->

			</h1>
		</div>
		
		<div class="relative group">
			<select class="text-white text-2xl font-bold mb-8 bg-gray-900/80 border-2 border-cyan-400 rounded-lg px-6 py-4 backdrop-blur-sm

						   focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent
						   transition-all duration-300 cursor-pointer" id="tournamentList">

		</div>

	</div>

	<!-- Effetti decorativi -->

	</div>
	<div class="absolute bottom-4 left-4 text-pink-400 opacity-50">
		<div class="w-2 h-2 bg-pink-400 rounded-full animate-ping animation-delay-1000"></div>
	</div>
	<div class="absolute top-1/2 right-8 text-purple-400 opacity-50">
		<div class="w-1 h-1 bg-purple-400 rounded-full animate-ping animation-delay-2000"></div>
	</div>

</div>

<style>
	@keyframes glow {

	}
	
	.animation-delay-1000 {

	}
	
	.animation-delay-2000 {

	}
	
	/* Colori neon personalizzati */
	.bg-neon-pink {

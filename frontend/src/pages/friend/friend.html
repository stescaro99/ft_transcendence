<section class="bg-black min-h-screen flex flex-col justify-center items-center">

	<h1 class="text-white font-[rushblade] text-4xl mb-6">{{friend.h1}}</h1>
	
	<div class="p-6 w-[85%] h-[70%] mx-auto flex justify-center">
	
		<div class="w-[60%]">
			<div id="newfriend" class="text-white w-[70%] pb-6">
				<h2 class="font-[rushblade] pb-2 text-2xl">{{friend.search_new_friend}}</h2>
				<div class="search-container w-full">
					<input type="text" id="searchInput" placeholder="{{friend.search_place_holder}}" class="border-2 border-cyan-400 shadow-[0_0_12px_#22d3ee] rounded-lg p-6 bg-transparent text-white outline-none focus:shadow-[0_0_20px_#22d3ee]">
					<button id="searchButton" class="border-2 border-cyan-400 shadow-[0_0_12px_#22d3ee] rounded-lg p-6 cursor-pointer bg-transparent text-white hover:bg-cyan-400 hover:text-black transition-all duration-200 ease-linear hover:shadow-[0_0_20px_#22d3ee]">{{friend.search}}</button>
				</div>
				<div id="result"></div>
			</div>
		
			<div id="request" class="text-white w-[70%]">
				<h2 class="font-[rushblade] pb-2 text-2xl">{{friend.friend_request}}</h2>
				<div id="requestList" class="flex flex-col items-center w-full max-w-2xl border-2 border-cyan-400 shadow-[0_0_12px_#22d3ee] rounded-lg p-6">
				</div>
			</div>
		</div>
	
		<div class="w-[40%]">
			<h2 class="text-white font-[rushblade] pb-2 text-2xl">{{friend.your_friend}}</h2>
			<div id="friendsList" class="flex flex-col items-center w-[70%] max-w-2xl border-2 border-cyan-400 shadow-[0_0_12px_#22d3ee] rounded-lg p-6">
			</div>
		</div>
	
	</div>

</section>

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${HOST_ID}:9443:9443"
    volumes:
      - ./backend/db:/app/db
      - ./backend/uploads:/app/uploads
      - ./frontend/cert:/app/cert:ro
    environment:
      - NODE_ENV=production
      - PORT=9443
      - SSL_CERT_PATH=/app/cert/cert.pem
      - SSL_KEY_PATH=/app/cert/key.pem
      - HOST_ID=${HOST_ID}
      - FRONTEND_URL=https://${HOST_ID}:8443
    networks:
      - transcendence-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${HOST_ID}:8443:8443"
    volumes:
      - ./frontend/cert:/app/cert:ro
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=8443
      - SSL_CERT_PATH=/app/cert/cert.pem
      - SSL_KEY_PATH=/app/cert/key.pem
      - BACKEND_URL=https://${HOST_ID}:9443
    networks:
      - transcendence-network
    depends_on:
      - backend

networks:
  transcendence-network:
    driver: bridge

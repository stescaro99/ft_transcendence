<div class="container mt-5 bg-cyan-700 flex flex-col gap-2 p-4">
    <h1>Identification</h1>
    <label class="flex flex-col">
        name:
        <input type="text" placeholder="Enter your name" id="nameInput" />
    </label>
    <label class="flex flex-col">
        surname:
        <input type="text" placeholder="Enter your surname" id="surnameInput" />
    </label>
    <label class="flex flex-col">
        nickname:
        <input type="text" placeholder="Enter your nickname" id="nicknameInput" />
    </label>
    <label class="flex flex-col">
        email:
        <input type="text" placeholder="Enter your email" id="emailInput" />
    </label>
    <label class="flex flex-col">
        password:
        <input type="text" placeholder="Enter your password" id="passwordInput" />
    </label>
    <label class="flex flex-col">
        image:
        <input type="file" id="imageInput" accept="image/*" />
    </label>
    <button id="submitButton" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
</div>
